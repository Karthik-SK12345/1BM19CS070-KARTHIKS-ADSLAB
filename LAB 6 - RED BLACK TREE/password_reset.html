<!doctype html>


<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>
        Covid-O-Win
    </title>
    <style>
        input {
            padding: 10px;
            border: 2px solid black;
            border-radius: 1rem;
        }
    </style>
</head>




<body>

    <div class="card text-center">
        <div class="card-header" style="font-weight: bold;">
            Covid-O-Win Platform
        </div>
        <div class="card-body">
            <h5 class="card-title" style="color:crimson"> Covid-O-Win Reset Password Here</h5>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6ZKiO9yO37laFOnFKBBFj3ZjEAOMdssKoAQ&usqp=CAU" alt="">
            <p class="card-text" style="color:green;font-weight:bolder">Forgotten your password? Enter you registered email address below, and we will mail you the instructions to reset your password</p>
            <form method="POST">
                {% csrf_token %} {{form}}
                <input type="submit" name="send-email" class="btn btn-primary" value="Send Email">
            </form>

        </div>
        <div class="card-footer text-muted">
            Powered by Covid-O-Win
        </div>
    </div>

</body>

</html>
